# Initialization commands (executed during setup)
initialization:
  - "mkdir -p /home/user"
  - "mkdir -p /home/user/documents"
  - "mkdir -p /tmp"
  - "echo 'Welcome to the chukshell ai sandbox environment.' > /home/user/README.txt"