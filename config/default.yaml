# Environment variables
environment:
  HOME: "/home/user"
  PATH: "/bin:/usr/bin"
  USER: "user"
  SHELL: "/bin/bash"
  TERM: "xterm"
  PYTHONPATH: "/home/user/project/src"
  PROJECT_HOME: "/home/user/project"

